<section class="books" id="books">
  <div class="container books-container">
    <h2 class="visually-hidden">Trending books</h2>

    <div class="left-panel">
      <div class="header-row">
        <h2 class="subname">Books</h2>
        <p class="counter"></p>
      </div>

      <div class="categories">
        <div class="select-wrapper">
          <select class="category-select" id="categories-select"></select>
          <svg class="select-icon" width="12" height="12">
            <use href="/img/icons.svg#icon-downCategoryFilters"></use>
          </svg>
        </div>

        <ul class="categories-list"></ul>
      </div>
    </div>

    <div class="gallery-wrapper">
      <ul class="gallery"></ul>
      <button type="button" class="load-more">Show More</button>
    </div>

    <span class="loader"></span>
  </div>
</section>
