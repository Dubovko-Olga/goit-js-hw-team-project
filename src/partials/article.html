<section class="article">
  <div class="article-container">
    <div class="article-content">
      <h1 class="article-title">
        Welcome to Booksy – your cozy corner for handpicked reads.
      </h1>
      <p class="article-text">
        We believe books are more than just stories — they’re companions,
        doorways, and memories. Whether you’re chasing adventures or quiet
        moments, we’re here to help you find your next favorite book.
      </p>
    </div>

    <div class="article-image-wrapper">
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="./img/article-mob-1x.jpg 1x, ./img/article-mob-2x.jpg 2x"
        />
        <source
          media="(min-width: 768px) and (max-width: 1439px)"
          srcset="./img/article-tabl-1x.jpg 1x, ./img/article-tabl-2x.jpg 2x"
        />
        <source
          media="(min-width: 1440px)"
          srcset="../img/article-desk-1x.jpg 1x, ../img/article-desk-2x.jpg 2x"
        />
        <img
          src="../img/article-desk-1x.jpg"
          alt="Person reading in cozy library"
          class="article-image"
        />
      </picture>
    </div>
  </div>
